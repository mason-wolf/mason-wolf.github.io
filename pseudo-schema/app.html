<div class="form-container">
    <input type="file" id="upload" style="display:none;"/>
    <div id="formBuilder">
        <h1>Template Builder</h1>
        <form>
            <label for="formName">Form Name</label>
            <input type="text" id="formName" name="formName">
            <label for="fieldName">Field Name</label>
            <input type="text" id="fieldName" name="fieldName">
            <label for="fieldType">Field Type</label>
            <select id="fieldType" name="fieldType">
                <option>Text</option>
                <option>Checkbox</option>
                <option>Textarea</option>
                <option>Radio</option>
                <option>Dropdown</option>
                <option>Date</option>
            </select>
        </form>
        
        <button type="button" onclick="addField()" class="add-btn">Add Field</button>
        <button type="button" onclick="resetForm()">Reset</button>
        <button type="button" onclick="exportData('template')">Export</button>
        <div id="formTemplate" class="form-template"></div>
    </div>
    <div id="dataBuilder" style="display:none;margin-bottom:25px;">
    </div>

    <span class="close" id="close">&times;</span>

</div>
